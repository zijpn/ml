language: node_js

node_js:
  - 0.12

branches:
  only:
    - master

env:
  global:
    - secure: ""
    - GH_OWNER: zijpn
    - GH_PROJECT_NAME: ml

before_script:
  - npm install -g gulp bower

script:
  - bower install
  - gulp

after_success:
  - git submodule add -b gh-pages https://github.com/${GH_OWNER}/${GH_PROJECT_NAME} site
  - cd site
  - git rm -r .
  - cp -R ../dist/* .
  - cp ../dist/.htaccess .
  - git add .
  - git config user.email ""
  - git config user.name "Nico Verzijp"
  - git commit -am "Deploy build to gh-pages [ci skip]"
  # Any command using GH_OAUTH_TOKEN must pipe the output to /dev/null (to not expose your oauth token)
  - git push https://${GH_OAUTH_TOKEN}@github.com/${GH_OWNER}/${GH_PROJECT_NAME} HEAD:gh-pages > /dev/null 2>&1
